<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="app">To Do List</h1>
    <div class="container" id="form">
        <form action="">
            <div class="mb-3">
                <label for="Title" class="form-label">Title</label>
                <input type="test" class="form-control" id="title" placeholder="Enter title...">
            </div>
            <div class=" mb-3">
                <label class="form-label">Enter Description</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            <div class="dates">
                <label for="status" class="form-label">Startdate</label>
               <input type="date" id="sdate"><br><br>
               <label for="status" class="form-label">Enddate</label>
               <input type="date" id="edate" ><br><br>
              
              </div>
            <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="status">
                <option selected>Open this select menu</option>
                <option value="Active">Active</option>
                <option value="Complate">Complate</option>
                <option value="Panding">Panding</option>
            </select><br><br>
            <button type="submit" class="btn btn-primary" id="addbtn" onclick="addData()">Add Item</button>
            <!-- <button type="button" class="btn btn-secondary" id="updatebtn">Update</button> -->

        </form>
        <table class="table" id="todotable">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">End date</th>
                    <th scope="col">Status</th>
                    <th scope="col">Action</th>
                </tr>

            </thead>
            <tbody id="tabel">

            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
